<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types</title>
</head>
<body>

    <h1>HTML Input Elements</h1>
    <form action="#" method="post">

        <!-- Text Input -->
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" placeholder="Enter some text"><br><br>

        <!-- Password Input -->
        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

        <!-- Email Input -->
        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email" placeholder="Enter email"><br><br>

        <!-- URL Input -->
        <label for="url">URL Input:</label>
        <input type="url" id="url" name="url" placeholder="Enter URL"><br><br>

        <!-- Tel (Telephone) Input -->
        <label for="tel">Telephone Input:</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter phone number"><br><br>

        <!-- Number Input -->
        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" placeholder="Enter number" min="1" max="100"><br><br>

        <!-- Date Input -->
        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Time Input -->
        <label for="time">Time Input:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- DateTime-local Input -->
        <label for="datetime">DateTime-local Input:</label>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>

        <!-- Week Input -->
        <label for="week">Week Input:</label>
        <input type="week" id="week" name="week"><br><br>

        <!-- Month Input -->
        <label for="month">Month Input:</label>
        <input type="month" id="month" name="month"><br><br>

        <!-- Search Input -->
        <label for="search">Search Input:</label>
        <input type="search" id="search" name="search" placeholder="Search..."><br><br>

        <!-- Range Input -->
        <label for="range">Range Input:</label>
        <input type="range" id="range" name="range" min="1" max="10" value="5"><br><br>

        <!-- Color Input -->
        <label for="color">Color Input:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- Checkbox Input -->
        <label for="checkbox">Checkbox Input:</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="yes"> I agree to the terms and conditions<br><br>

        <!-- Radio Button Input -->
        <label>Radio Button Input:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <!-- File Input -->
        <label for="file">File Input:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Hidden Input -->
        <input type="hidden" id="hidden" name="hidden" value="hiddenValue"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit"><br><br>

        <!-- Reset Button -->
        <input type="reset" value="Reset"><br><br>

    </form>

</body>
</html>
