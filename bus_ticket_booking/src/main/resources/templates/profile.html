<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Update Profile</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/update-profile}" method="post">
        <!-- Hidden User ID -->
        <input type="hidden" name="userId" th:value="${user.id}">

        <div class="mb-3">
            <label class="form-label">Username (Cannot be changed)</label>
            <input type="text" class="form-control" th:value="${user.username}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Current Email</label>
            <input type="email" name="email" class="form-control" th:value="${user.email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Old Password (Required only for password change)</label>
            <input type="password" name="oldPassword" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">New Password (Leave blank to keep old password)</label>
            <input type="password" name="newPassword" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
        <a href="/dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
