<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticket</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/ticket.css}">
</head>
<body>

<div class="ticket-container">
    <h2>Your E-Ticket</h2>

    <p><strong>Ticket ID:</strong> <span th:text="${ticket.id}"></span></p>
    <p><strong>Bus Name:</strong> <span th:text="${ticket.bus.busName}"></span></p>
    <p><strong>From:</strong> <span th:text="${ticket.bus.fromLocation}"></span></p>
    <p><strong>To:</strong> <span th:text="${ticket.bus.toLocation}"></span></p>
    <p><strong>Date:</strong> <span th:text="${ticket.bus.date}"></span></p>
    <p><strong>Seat Count:</strong> <span th:text="${ticket.seatCount}"></span></p>
    <p><strong>Total Price:</strong> â‚¹<span th:text="${ticket.price}"></span></p>

    <button onclick="window.print()">Download / Print Ticket</button>
</div>

</body>
</html>
