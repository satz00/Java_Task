<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
</head>
<body>
<p>ID: <span th:text="${employee.id}"></span></p>
<p>Name: <span th:text="${employee.employeeName}"></span></p>
<p>Email: <span th:text="${employee.employeeEmail}"></span></p>
<p>Location: <span th:text="${employee.location}"></span></p>
</body>
</html>
