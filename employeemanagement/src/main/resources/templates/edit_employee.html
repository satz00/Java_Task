<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Edit Employee</h2>

<form th:action="@{/employees/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}">

    <label>First Name:</label>
    <input type="text" th:field="*{firstName}" required><br><br>

    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}" required><br><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br><br>

    <button type="submit">Update</button>
    <a th:href="@{/employees}">Back</a>
</form>
</body>
</html>
