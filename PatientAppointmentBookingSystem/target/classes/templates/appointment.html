<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center text-primary mb-4">All Appointments</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                <tr>
                    <th>Patient Name</th>
                    <th>Doctor Name</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.patient.patientName}" class="fw-bold">Patient Name</td>
                    <td th:text="${appointment.doctor.doctorName}">Doctor Name</td>
                    <td th:text="${#temporals.format(appointment.date, 'yyyy-MM-dd')}">Date</td>
                    <td th:text="${#temporals.format(appointment.date, 'hh:mm a')}">Time</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
