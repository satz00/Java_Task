<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Medication</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-center mb-4">Add Medication</h1>

  <div class="card p-4 shadow-sm">
    <form th:action="@{/medications/save/{patientId}(patientId=${patientId})}" method="post" th:object="${medication}">
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" th:field="*{name}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Dosage:</label>
        <input type="text" class="form-control" th:field="*{dosage}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Instructions:</label>
        <textarea class="form-control" th:field="*{instructions}" required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
