<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Medications for <span th:text="${patient.name}"></span></h1>

    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Dosage</th>
                <th>Instructions</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="medication : ${medications}">
                <td th:text="${medication.name}" class="fw-bold"></td>
                <td th:text="${medication.dosage}"></td>
                <td th:text="${medication.instructions}"></td>
                <td>
                    <a th:href="@{/medications/delete/{id}/{patientId}(id=${medication.id}, patientId=${patient.id})}"
                       class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/medications/add/{patientId}(patientId=${patient.id})}" class="btn btn-primary">Add Medication</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
