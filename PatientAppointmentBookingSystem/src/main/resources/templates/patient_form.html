<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Book an Appointment with Dr. <span th:text="${doctor.doctorName}" class="text-primary"></span></h2>

    <form th:action="@{/confirm/{doctorId}(doctorId=${doctor.id})}" th:object="${patient}" method="post">
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" id="patientName" th:field="*{patientName}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Medical History:</label>
        <textarea class="form-control" id="medicalHistory" th:field="*{medicalHistory}" required rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Selected Time Slot:</label>
        <input type="text" class="form-control" id="timeSlot" name="timeSlot" th:value="${timeSlot}" readonly>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Confirm Appointment</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
